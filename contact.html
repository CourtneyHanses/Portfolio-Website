    <main>
        <section>
            <h1 class="page-name">CONTACT ME</h1>
            <div class="details">
            <form action="https://www.form-to-email.com/api/s/YOUR_FORM_ID" method="POST">
            <br><br>
                <fieldset class="contact">
                <legend>Contact Form</legend>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name"/>
                    <br>
                    <label for="phonenumber">Phone Number</label>
                    <input type="tel" id="phonenumber" name="phonenumber" placeholder="Ex: (989 989-0000)">
                    <br>
                    <label for="for-email">Email</label>
                    <input type="email" id="for-email" name="for-email" minlength="8" maxlength="64" required>
                    <br>
                    <textarea id="message" name="message" rows="8" cols="50">Ask me something!</textarea>
                </fieldset>
                <input type="button" value="Send!"> 
            </form>
        </div>
        </section>
    </main>
    
    <footer><p>Courtney Hanses, 2025</p></footer>
</body>
